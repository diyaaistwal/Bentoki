<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Bent≈çki - Pack Your Day</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@200;300;400;500;600;700;800;900&family=Noto+Serif+JP:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --lacquer-frame: #2D1E17;
      --bento-bg: #F9F3E5; 
      --grid-line: #E8E1D5;
      --primary-green: #546E42;
      --accent-orange: #D68A4F;
    }
    body {
      font-family: 'Outfit', sans-serif;
      background-color: var(--bento-bg);
      background-image: 
        linear-gradient(var(--grid-line) 1px, transparent 1px),
        linear-gradient(90deg, var(--grid-line) 1px, transparent 1px);
      background-size: 60px 60px;
      color: #2D3436;
      overflow-x: hidden;
    }
    .japanese-serif {
      font-family: 'Noto Serif JP', serif;
    }
    .mobile-container {
      max-width: 480px;
      margin: 0 auto;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    /* The Physical Box */
    .bento-lacquer-box {
      background: var(--lacquer-frame);
      border-radius: 2.8rem;
      padding: 10px; /* Thicker lacquer rim */
      box-shadow: 
        0 25px 60px -12px rgba(45, 30, 23, 0.4),
        inset 0 2px 8px rgba(255, 255, 255, 0.15);
      position: relative;
      overflow: hidden;
    }

    /* Organic Wood Grain Overlay */
    .wood-grain {
      position: absolute;
      inset: 0;
      pointer-events: none;
      opacity: 0.12;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.7' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      mix-blend-mode: overlay;
    }

    /* Carved Compartment Depth */
    .compartment-recessed {
      background: white;
      box-shadow: 
        inset 0 6px 15px rgba(0, 0, 0, 0.1),
        inset 0 1px 3px rgba(0, 0, 0, 0.05);
      border: 1px solid rgba(45, 30, 23, 0.1);
      position: relative;
      z-index: 1;
    }

    .tap-effect {
      transition: transform 0.1s cubic-bezier(0.4, 0, 0.2, 1);
    }
    .tap-effect:active {
      transform: scale(0.97);
    }

    ::-webkit-scrollbar { display: none; }
  </style>
